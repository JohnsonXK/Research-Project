<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theme Switcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .theme-selector {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .themed-box {
      margin-top: 2rem;
      padding: 1rem;
      border: 2px solid currentColor;
      border-radius: 8px;
      display: inline-block;
    }
    .themed-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: currentColor;
      color: inherit;
      transition: background 0.3s, color 0.3s;
    }

    /* Themes */
    .theme-lavender {
      background: linear-gradient(to bottom, #e6e6fa, #dda0dd);
      color: #4b0082;
    }
    .theme-midnight {
      background: linear-gradient(to bottom, #191970, #000000);
      color: #f0f8ff;
    }
    .theme-coffee {
      background: linear-gradient(to bottom, #cbb994, #6f4e37);
      color: #3e2723;
    }
  </style>
</head>
<body class="theme-lavender">
  <div class="container">
    <h1>Theme Switcher Demo</h1>
    <p>Choose a theme from the dropdown to change the UI color theme.</p>
    <select class="theme-selector" onchange="changeTheme(this.value)">
      <option value="theme-lavender">Lavender</option>
      <option value="theme-midnight">Midnight</option>
      <option value="theme-coffee">Coffee</option>
    </select>

    <div class="themed-box">
      <p>This is a themed div box that changes with the theme.</p>
      <button class="themed-button">Click Me</button>
    </div>
  </div>

  <script>
    function changeTheme(theme) {
      document.body.className = theme;
    }
  </script>
</body>
</html>
